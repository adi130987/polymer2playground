<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<!-- app-theme colors -->
<custom-style>
  <style>
    html {

      --primary-text-color: var(--paper-grey-900);
      --secondary-text-color: #737373; /* for secondary text and icons */

      --primary-background-color: #ffffff;
      --secondary-background-color: #eeeeee;

      --disabled-text-color: #9b9b9b; /* disabled/hint text */
      --divider-color: #dbdbdb;
      --error-color: var(--paper-red-500);

      /*
       * Primary and accent colors. Also see color.html for more colors.
       */
      --primary-color: var(--paper-blue-500);
      --light-primary-color: var(--paper-blue-50);
      --dark-primary-color: var(--paper-blue-900);

      --accent-color: var(--paper-deep-orange-a400);
      --light-accent-color: var(--paper-deep-orange-a100);
      --dark-accent-color: var(--paper-deep-orange-a700);

    }
  </style>
</custom-style>
